name: Deploy App to Firebase Functions on merge
'on':
  push:
    branches:
      - main
    paths:
      - .github/workflows/app-firebase-functions-merge.yml
      - packages/server/functions/**

jobs:
  functions_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
           node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.6.1
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]

      - name: Install dependencies
        run: pnpm install

      - name: Build and Deploy to Firebase Functions
        run: cd packages/server/functions && pnpx firebase-tools deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}
