name: Deploy App to Firebase Functions on merge
'on':
  push:
    branches:
      - main
    paths:
      - .github/workflows/app-firebase-functions-merge.yml
      - packages/server/functions/**

jobs:
  app_build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Create SA key
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud.json

      - name: Deploy to Firebase Functions
        run: export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json && npx firebase-tools deploy --only functions --json          
        working-directory: packages/server/functions
