name: Deploy App to Firebase Firestore on merge
'on':
  push:
    branches:
      - main
    paths:
      - .github/workflows/app-firebase-functions-merge.yml
      - packages/server/firestore.*

jobs:
  firestore_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build and Deploy to Firebase Functions
        run: cd packages/server && npx firebase-tools deploy --only firestore --token ${{ secrets.FIREBASE_TOKEN }}
