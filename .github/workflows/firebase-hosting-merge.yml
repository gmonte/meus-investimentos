name: Deploy App to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
    paths:
      - .github/workflows/app-firebase-hosting-merge.yml
      - packages/web/**

jobs:
  web_build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
           node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.6.1
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]

      - name: Install dependencies
        run: pnpm install

      - name: Make .env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          envkey_VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          envkey_VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          envkey_VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          envkey_VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          envkey_VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          envkey_VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          directory: ./packages/web
          file_name: .env
          fail_on_empty: false

      - name: Build App
        run: cd packages/web && pnpm build
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEUS_INVESTIMENTOS_4d675 }}'
          channelId: live
          projectId: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          entryPoint: ./packages/web
          target: app
          
